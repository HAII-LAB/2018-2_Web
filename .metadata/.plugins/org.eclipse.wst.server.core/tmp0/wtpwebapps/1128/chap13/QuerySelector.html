<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>웹페이지</title>
    <script>
        //화면구성이 완료되면
        window.onload = function () {
            // h1 태그의 색상을 흰색으로 변경합니다.
            var headers = document.querySelectorAll('h1');
            for(var i=0; i<headers.length; i++){
            	var h=headers[i];
                h.style.backgroundColor = 'red';
                h.style.color='yellow';
                h.innerHTML='웹프로그래밍'+i;
            }
            var second=document.getElementByClassName('second')[0];
            var third=document.getElementByName('third')[0];
            second.style.color='red';
            third.style.backgroundColor='green';
            alert(second);
        };
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h1>Header 1</h1>
    <h1>Header 1</h1>
    <div id="first">첫째 DIV</div>
    <div class="second">둘째 DIV</div>
    <input type="text" name="third" value="입력">
</body>
</html>
